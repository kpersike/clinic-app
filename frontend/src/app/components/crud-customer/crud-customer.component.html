<main class="h-screen">

    <section class="grid gap-8 place-items-center place-content-center h-full">

        <form class="place-items-center place-content-center rounded-full bg-primary-200">
            <label class="p-4 font-bold text-lg text-primary-300" for="codigo_cliente">CÃ“DIGO: </label>
            <input class="py-1 px-4 rounded-full border-solid border-2 border-primary-300 text-primary-500" type="text" [(ngModel)]="cd_customer" [ngModelOptions]="{standalone: true}" id="query_cpf_customer" name="query_cpf_customer" placeholder="Somente numeros">
            <button class="ml-4 p-4 font-bold text-primary-200 bg-primary-300" (click)="searchCustomer()" style="border-top-right-radius: 9999px; border-bottom-right-radius: 9999px;">CONSULTAR</button>
        </form>

        <table class="table-auto w-full">
            <thead class="">
                <tr class="text-lg grid grid-cols-3 place-content-center">
                    <th class="flex place-items-start p-4">Nome</th>
                    <th class="flex place-items-start p-4">CPF</th>
                    <th class="flex place-items-start p-4">Visita</th>
                </tr>
            </thead>
    
            <tbody>
                <tr class="uppercase grid grid-cols-4 odd:bg-slate-100 even:bg-slate-50 text-primary-400" *ngFor="let customer of Customers" id="lista_clientes">
                    <td class="flex place-items-center p-4">{{customer.customer.nm_customer}}</td>
                    <td class="flex place-items-center p-4">{{customer.customer.nr_cpf_customer}}</td>
                    <td class="flex place-items-center p-4">{{customer.dt_visit_customer}}</td>
                </tr>
            </tbody>
        </table>
    </section>
</main>
